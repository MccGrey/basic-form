<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>survey form</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">Mcc_Grey</div>
    </nav>

    <div class="full-page">

        
        <form action="" class="form">
        
            
           <h2> PEESONAL DATA </h2>
        
        
        <input type="text" name="firstname" class="box" placeholder="Enter Firstname">
       
        
        
        <input type="text" name="lastname" class="box" placeholder="Enter Lastname">
        

        
        <input type="text" name="middlename" class="box" placeholder="Enter Middlename">
        
        <div class="row">
        <input type="text" name="phonenumber" class="box"  placeholder="Mobile Number">
        <input type="text" name="phonenumber" class="box" placeholder="Office Number">
        <input type="date" class="box" placeholder="Date Of Birth">
        </div>
        
       <textarea name="address" id="" cols="30" rows="6" class="box" placeholder="Address"></textarea>

        <input type="email" name="email" class="box" placeholder="Enter Email Address">
        
       <div class="input-box">
        <input type="radio" id="input1" name="gender" value="male" class="input-radio">
        <label for="input1" class="label-radio">MALE</label>
       </div>

       <div class="input-box">
        <input type="radio" id="input2" name="gender" value="female" class="input-radio">
        <label for="input2" class="label-radio">FEMALE</label>
       </div>
       
        <button type="submit" class="main__btn" ><a href="#">SUBMIT</a></button>
        </form>



    </div>
</body>
</html>
